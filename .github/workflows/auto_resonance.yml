name: Resonant Auto-Validation

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Validate PoR Engine (${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    # -----------------------------
    # Checkout code
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -----------------------------
    # Install Python
    # -----------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # -----------------------------
    # Cache dependencies
    # -----------------------------
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-

    # -----------------------------
    # Install dependencies
    # -----------------------------
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install numpy pandas matplotlib

    # -----------------------------
    # Run PoR Engine
    # -----------------------------
    - name: Run Proof-of-Resonance Core
      run: |
        python src/por_core.py

    # -----------------------------
    # Generate RSP Heatmap (optional)
    # -----------------------------
    - name: Run Resonant Stability Field (RSP Heatmap)
      if: success()
      run: |
        python rsp_heatmap.py

    # -----------------------------
    # Upload artifacts
    # -----------------------------
    - name: Upload Resonant Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: Resonant-Outputs
        path: |
          output/**
          *.png
        if-no-files-found: warn
        retention-days: 14

    # -----------------------------
    # Build provenance (security)
    # -----------------------------
    - name: Generate Build Provenance
      if: github.event_name == 'push'
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: "**/*"

name: Resonant Auto-Validation

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  validate:
    name: Validate PoR Engine (${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ----------------------------
      # Cache pip
      # ----------------------------
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install numpy pandas matplotlib

      # ----------------------------
      # Core validation (ALWAYS runs)
      # ----------------------------
      - name: Run Proof-of-Resonance Core
        run: python src/por_engine.py

      - name: Run Resonant Stability Field (RSP Heatmap)
        if: success()
        run: python rsp_heatmap.py

      # ----------------------------
      # Upload artifacts (optional)
      # ----------------------------
      - name: Upload Resonant Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Resonant-Outputs
          path: .
          if-no-files-found: ignore
          retention-days: 14

      # ----------------------------
      # Provenance (ONLY trusted main pushes)
      # ----------------------------
      - name: Generate Build Provenance
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "**/*"

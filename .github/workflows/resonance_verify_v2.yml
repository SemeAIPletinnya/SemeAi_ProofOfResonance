name: PoR Verified Pipeline v2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install numpy pandas matplotlib

      - name: Run Resonant Kernel
        run: |
          echo "🔧 Running Resonance Kernel..."
          python por_engine/por_kernel.py

      - name: Generate RSP Heatmap
        run: |
          echo "🌀 Generating RSP Heatmap..."
          python rsp_heatmap.py

      - name: Save PoR Result to CSV
        run: |
          echo "📊 Writing PoR results to data/por_results.csv..."
          mkdir -p data
          echo "$(date '+%Y-%m-%d %H:%M:%S'),PoR_Verified,Stable" >> data/por_results.csv

      - name: Update Manifest
        run: |
          echo "📜 Updating resonance_manifest.json..."
          echo "{\"version\": \"3.3\", \"verified\": true, \"timestamp\": \"$(date '+%Y-%m-%d %H:%M:%S')\"}" > resonance_manifest.json

      - name: Commit and Push
        run: |
          git config user.name "SemeAI Resonant Bot"
          git config user.email "resonant@semeai.tech"
          git add data/por_results.csv resonance_manifest.json
          git commit -m "🔏 PoR Verified – Resonant Stability Confirmed" || echo "No changes to commit"
          git push origin main

      - name: Upload Resonant Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Resonant_Heatmap_v3.3
          path: |
            ./Figure*.png
            ./data/por_results.csv
            ./resonance_manifest.json
  release:
    needs: verify-and-update
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v3.3-PoR-Verified
          name: "PoR Verified v3.3 — Resonant Stability"
          body: |
            ✅ Resonant Verification passed successfully.
            🔏 Proof-of-Resonance Core stabilized and confirmed.
          files: |
            ./data/por_results.csv
            ./resonance_manifest.json
            ./Figure*.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
